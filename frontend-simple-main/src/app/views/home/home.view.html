
<div class="input-container">
    <h3>Enter last name of full name: </h3>
    <input type="text" [ngModel]="name" (ngModelChange)="nameChanged($event)" />
    <input type="button" (click)="fetchResults()" value="Search" />
</div>

<ng-container *ngIf="countryData">
    <div>
        <h2>Nationality</h2>
        <p>{{ countryData.headline }}</p>
    </div>
    
    <div class="h3-container">
        <div>
            <h3>Interesting Facts</h3>
            <p [innerHTML]="countryData.prompt1 | safeHTML"></p>
        </div>
        
        <div>
            <h3>Popular Jokes</h3>
            <p [innerHTML]="countryData.prompt2 | safeHTML" ></p>
        </div>
        
        <div>
            <h3>Basic Phrases</h3>
            <p [innerHTML]="countryData.prompt3 | safeHTML"></p>
        </div>
    </div>
    
    <div class="wiki">
        <h4>Wiki Information</h4>
        <p>{{ countryData.wiki }}</p>
    </div>
</ng-container>
